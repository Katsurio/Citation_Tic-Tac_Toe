<!DOCTYPE html>
<html>
<head>
    <title>Citation TicTacToe</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
  <div id="wrapper">
      <div id="inner-wrapper">
          <header class="header">
              <div class="logo">

              </div>
              <div class="control">
                <div class="left-control">

                </div>
                <div class="right-control">

                </div>
              </div>
          </header>
          <main id="main-content">
              <div class="players-content">
                  <div id="player0" class="player">
                      <input type="text" name="player0" placeholder="William Shakespeare" oninput="">
                  </div>
                  <div id="player1" class="player">
                      <input type="text" name="player1" placeholder="Stephen King" oninput="">
                  </div>
                  <div id="player2" class="player">
                      <input type="text" name="player2" placeholder="Charles Dickens" oninput="">
                  </div>
                  <div id="player3" class="player">
                      <input type="text" name="player3" placeholder="George Martin" oninput="">
                  </div>

              </div>
              <div id="gameboard">

              </div>
          </main>
      </div>
  </div>
</body>
</html>
